					<div class="content"><p>OptiFine 是 Minecraft 优化 Mod，它支持高清纹理和许多配置选项，从而使 Minecraft 可以运行得更快，体验更好。</p>
<p>OptiFine 的官方描述在 <a href="http://www.minecraftforum.net/topic/249637-" target="_blank">Minecraft 论坛</a> 上，以及一些相关资源：<a href="https://github.com/sp614x/optifine/tree/master/OptiFineDoc/assets/minecraft/optifine/lang" target="_blank">翻译</a>，<a href="https://github.com/sp614x/optifine/tree/master/OptiFineDoc/doc" target="_blank">文档</a>，<a href="https://github.com/sp614x/optifine/issues" target="_blank">问题跟踪器</a>。</p>
<p>本站是 OptiFine 非官方中文介绍网站，由爱好者自行建立，英文官网请访问 <a href="https://optifine.net/" target="_blank">optifine.net</a></p>
<hr />
<!-- <h3>特性</h3>
<h4>FPS提升（<a href="http://imgur.com/a/4NhyN#0" target="_blank">查看示例</a>）</h4>
<ul>
<li>显著提升游戏的 FPS</li>
<li>减少卡顿并平滑游戏帧数</li>
</ul>
<h4>支持高清纹理（<a href="http://www.minecraftforum.net/topic/249637-/#HDTextures&amp;#91" target="_blank">详细信息</a>）</h4>
<ul>
<li>高清纹理和高清字体（不需要 MCPatcher）</li>
<li>自定义地形和物品纹理</li>
<li>动画地形和物品纹理</li>
<li>自定义高清字体字符宽度</li>
<li>自定义颜色</li>
<li>自定义块调色板</li>
<li>自定义照明</li>
<li>无限纹理尺寸</li>
</ul>
<h4>对光影的支持（<a href="http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-mods/1286604-shaders-mod-updated-by-karyonix" target="_blank">详细信息</a>）</h4>
<ul>
<li>支持基于 Karyonix 的 Shaders Mod</li>
</ul>
<h4>动态光源</h4>
<ul>

</ul>
<h4>可变的渲染距离（<a href="http://i.imgur.com/qT3P3.png" target="_blank">查看示例</a>）</h4>
<ul>
<li>有 16 种可选距离，从最近到最远（原版的 2 倍距离）</li>
<li>在很近的渲染距离中可以看到<a href="http://i.imgur.com/WZCmN.png" target="_blank">太阳</a>，<a href="http://i.imgur.com/z9hBK.png" target="_blank">月亮和星星</a></li>

<h3>性能</h3>
<p>VSync：将帧速率与显示器刷新率同步，以消除画面撕裂感</p>
<h4>Smart Advanced OpenGL</h4>
<ul>
<li>效率更高，特效更少</li>
<li>快速：更快，某些特效仍然可见</li>
<li>品质：较慢，拥有最多的特效</li>
</ul>
<h4>雾控制</h4>
<ul>
<li>雾：品质，快速，关闭</li>
<li>雾开始：近，远</li>
</ul>
<h4>Mipmap（<a href="http://imgur.com/a/7YNwh#0" target="_blank">查看示例</a>）</h4>
<ul>
<li>通过平滑纹理细节使远处的对象看起来拥有更好的视觉效果</li>
<li>Mipmap 级别：关闭，1、2、3，最高</li>
<li>Mipmap 类型：最近，线性</li>
</ul>

</ul>

<p>如果在纹理包中可用，将使用随机生物纹理</p>

<p>连接彼此相邻的玻璃，玻璃板，砂岩和书架方块的纹理。</p>
<h4>自然纹理（<a href="http://imgur.com/a/A6ujp#0" target="_blank">查看示例</a>，<a href="http://www.minecraftforum.net/topic/468764-" target="_blank">想法</a>）</h4>
<p>删除通过重复相同类型的方块而创建的网格状图案。使用基本方块纹理的旋转和翻转形式。</p>
<h4>FPS 控制</h4>
<ul>
<li>平滑 FPS：通过刷新图形驱动程序缓冲区来稳定 FPS（<a href="http://imgur.com/a/QsOdl#0" target="_blank">示例</a>）</li>
<li>平滑输入：通过设置正确的线程优先级来修复卡住的键，缓慢的输入和声音延迟</li>
</ul>
<h4>区块加载控制</h4>
<ul>
<li>远距离：远距离加载世界块，允许快速渲染距离切换</li>
<li>预加载区块：将不加载新区块的区域</li>
<li>每帧区块更新：允许更快地加载世界</li>
<li>动态更新：玩家静止不动时，每帧加载更多区块</li>
</ul>
